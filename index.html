<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Atalinah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            position: absolute;
            top: 10%;
            text-align: center;
            width: 90%;
            z-index: 10;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #E6E6FA, #DA70D6, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
        }

        .garden {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .flower-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Stem */
        .stem {
            width: 4px;
            background: linear-gradient(to top, #2d5a27, #4e9344);
            height: 0;
            border-radius: 2px;
            animation: growStem 4s forwards ease-out;
        }

        /* The Flower Head */
        .flower-head {
            position: absolute;
            top: 0;
            transform: scale(0);
            animation: bloom 2s forwards ease-out;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 40px;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            transform-origin: bottom center;
        }

        .center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #4b2c20;
            border-radius: 50%;
            top: -7px;
            left: -7px;
            z-index: 5;
        }

        /* Animations */
        @keyframes growStem {
            from { height: 0; }
            to { height: var(--target-height); }
        }

        @keyframes bloom {
            0% { transform: translateY(0) scale(0); }
            80% { transform: translateY(calc(var(--target-height) * -1)) scale(0); }
            100% { transform: translateY(calc(var(--target-height) * -1)) scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Light sparkles */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnim 5s infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Happy Birthday Atalina</h1>
        <p>Have a day as beautiful as your eyes when the sun hits them.</p>
    </div>

    <div class="garden" id="garden"></div>

    <script>
        const garden = document.getElementById('garden');
        const colors = [
            '#E6E6FA', // Lavender
            '#9370DB', // Medium Purple
            '#8A2BE2', // Blue Violet
            '#FFD700', // Gold (Yellow)
            '#DA70D6', // Orchid
            '#BA55D3', // Medium Orchid
            '#F0E68C', // Khaki (Light Yellow)
            '#D8BFD8'  // Thistle
        ];

        function createFlower(index) {
            const container = document.createElement('div');
            container.className = 'flower-container';
            
            const targetHeight = 150 + Math.random() * 200;
            const delay = index * 0.5;

            // Stem
            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.setProperty('--target-height', `${targetHeight}px`);
            stem.style.animationDelay = `${delay}s`;

            // Flower Head
            const head = document.createElement('div');
            head.className = 'flower-head';
            head.style.setProperty('--target-height', `${targetHeight}px`);
            head.style.animationDelay = `${delay}s`;

            // Petals (Multiple layers)
            const color = colors[index % colors.length];
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.backgroundColor = color;
                petal.style.transform = `rotate(${i * 45}deg)`;
                petal.style.opacity = "0.9";
                head.appendChild(petal);
            }

            const center = document.createElement('div');
            center.className = 'center';
            head.appendChild(center);

            container.appendChild(head);
            container.appendChild(stem);
            garden.appendChild(container);
        }

        // Create 10 flowers
        for (let i = 0; i < 10; i++) {
            createFlower(i);
        }

        // Add some random sparkles
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.width = Math.random() * 4 + 'px';
            sparkle.style.height = sparkle.style.width;
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
