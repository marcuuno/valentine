<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday to Atalinah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f4ff, #e0e7ff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            position: absolute;
            top: 50px;
            color: #5b21b6;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInDown 2s ease-out;
        }

        .garden {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .flower {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
            margin: 0 -15px; /* Overlap slightly for a bouquet look */
        }

        .stem {
            width: 6px;
            background: #2d6a4f;
            height: 0; /* Animated */
            border-radius: 3px;
            animation: growStem 2s ease-out forwards;
        }

        .bloom {
            position: absolute;
            top: -40px;
            transform: scale(0); /* Animated */
            animation: bloom 1.5s ease-out forwards;
            animation-delay: 1.5s;
        }

        /* Flower Variations */
        .f1 .stem { height: 250px; animation-delay: 0.2s; }
        .f2 .stem { height: 180px; animation-delay: 0.5s; }
        .f3 .stem { height: 220px; animation-delay: 0.1s; }
        .f4 .stem { height: 280px; animation-delay: 0.7s; }
        .f5 .stem { height: 200px; animation-delay: 0.3s; }
        .f6 .stem { height: 240px; animation-delay: 0.6s; }
        .f7 .stem { height: 190px; animation-delay: 0.8s; }
        .f8 .stem { height: 260px; animation-delay: 0.4s; }

        .f1 .bloom { animation-delay: 1.8s; }
        .f2 .bloom { animation-delay: 2.1s; }
        .f3 .bloom { animation-delay: 1.7s; }
        .f4 .bloom { animation-delay: 2.3s; }
        .f5 .bloom { animation-delay: 1.9s; }
        .f6 .bloom { animation-delay: 2.2s; }
        .f7 .bloom { animation-delay: 2.4s; }
        .f8 .bloom { animation-delay: 2.0s; }

        @keyframes growStem {
            from { height: 0; }
            to { height: var(--final-height); }
        }

        @keyframes bloom {
            0% { transform: scale(0) rotate(0deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        svg {
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body>

    <h1>Happy birthday have a day as beatiful as your eyes when the sun hits them</h1>

    <div class="garden">
        <div class="flower f1" style="--final-height: 250px;">
            <div class="bloom">
                <svg width="80" height="80" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="10" fill="#facc15" />
                    <g fill="#7e22ce">
                        <ellipse cx="50" cy="20" rx="15" ry="25" />
                        <ellipse cx="50" cy="80" rx="15" ry="25" />
                        <ellipse cx="20" cy="50" rx="25" ry="15" />
                        <ellipse cx="80" cy="50" rx="25" ry="15" />
                        <ellipse cx="30" cy="30" rx="20" ry="20" transform="rotate(45 30 30)" />
                        <ellipse cx="70" cy="70" rx="20" ry="20" transform="rotate(45 70 70)" />
                        <ellipse cx="70" cy="30" rx="20" ry="20" transform="rotate(-45 70 30)" />
                        <ellipse cx="30" cy="70" rx="20" ry="20" transform="rotate(-45 30 70)" />
                    </g>
                </svg>
            </div>
            <div class="stem"></div>
        </div>

        <div class="flower f2" style="--final-height: 180px;">
            <div class="bloom">
                <svg width="70" height="70" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="10" fill="#fef08a" />
                    <g fill="#a855f7">
                        <ellipse cx="50" cy="25" rx="12" ry="20" />
                        <ellipse cx="50" cy="75" rx="12" ry="20" />
                        <ellipse cx="25" cy="50" rx="20" ry="12" />
                        <ellipse cx="75" cy="50" rx="20" ry="12" />
                    </g>
                </svg>
            </div>
            <div class="stem"></div>
        </div>

        <div class="flower f3" style="--final-height: 220px;">
            <div class="bloom">
                <svg width="90" height="90" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="12" fill="#eab308" />
                    <g fill="#581c87" opacity="0.9">
                        <ellipse cx="50" cy="20" rx="15" ry="30" />
                        <ellipse cx="50" cy="80" rx="15" ry="30" />
                        <ellipse cx="20" cy="50" rx="30" ry="15" />
                        <ellipse cx="80" cy="50" rx="30" ry="15" />
                    </g>
                </svg>
            </div>
            <div class="stem"></div>
        </div>

        <div class="flower f4" style="--final-height: 280px;">
            <div class="bloom">
                <svg width="85" height="85" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="10" fill="#fbbf24" />
                    <g fill="#c026d3">
                        <ellipse cx="50" cy="20" rx="15" ry="25" />
                        <ellipse cx="50" cy="80" rx="15" ry="25" />
                        <ellipse cx="20" cy="50" rx="25" ry="15" />
                        <ellipse cx="80" cy="50" rx="25" ry="15" />
                    </g>
                </svg>
            </div>
            <div class="stem"></div>
        </div>

        <div class="flower f5" style="--final-height: 200px;">
            <div class="bloom">
                <svg width="75" height="75" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="8" fill="#fde047" />
                    <g fill="#d8b4fe">
                        <circle cx="50" cy="20" r="15" />
                        <circle cx="50" cy="80" r="15" />
                        <circle cx="20" cy="50" r="15" />
                        <circle cx="80" cy="50" r="15" />
                    </g>
                </svg>
            </div>
            <div class="stem"></div>
        </div>

        <div class="flower f6" style="--final-height: 240px;">
            <div class="bloom">
                <svg width="80" height="80" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="10" fill="#fbbf24" />
                    <g fill="#6b21a8">
                        <ellipse cx="50" cy="15" rx="10" ry="30" />
                        <ellipse cx="50" cy="85" rx="10" ry="30" />
                        <ellipse cx="15" cy="50" rx="30" ry="10" />
                        <ellipse cx="85" cy="50" rx="30" ry="10" />
                    </g>
                </svg>
            </div>
            <div class="stem"></div>
        </div>

        <div class="flower f7" style="--final-height: 190px;">
            <div class="bloom">
                <svg width="70" height="70" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="8" fill="#facc15" />
                    <g fill="#9333ea">
                        <circle cx="35" cy="35" r="15" />
                        <circle cx="65" cy="65" r="15" />
                        <circle cx="65" cy="35" r="15" />
                        <circle cx="35" cy="65" r="15" />
                    </g>
                </svg>
            </div>
            <div class="stem"></div>
        </div>

        <div class="flower f8" style="--final-height: 260px;">
            <div class="bloom">
                <svg width="95" height="95" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="12" fill="#f59e0b" />
                    <g fill="#4c1d95">
                        <ellipse cx="50" cy="20" rx="18" ry="28" />
                        <ellipse cx="50" cy="80" rx="18" ry="28" />
                        <ellipse cx="20" cy="50" rx="28" ry="18" />
                        <ellipse cx="80" cy="50" rx="28" ry="18" />
                    </g>
                </svg>
            </div>
            <div class="stem"></div>
        </div>
    </div>

</body>
</html>
